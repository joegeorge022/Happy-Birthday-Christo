<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Christo!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Happy Birthday Christo!</h1>
      <p>From your friend, Joe</p>
    </header>

    <section class="hero">
      <img src="lightning.jpg" alt="Lightning McQueen" class="mcqueen-img">
      <div class="message">
        <h2>"Speed. I Am Speed!"</h2>
        <p>Wishing you a day as fast and neon-cool as Lightning McQueen!</p>
      </div>
    </section>

    <section class="quote">
      <h3>“Ka-Chow! You're the fastest racer out there, Christo!”</h3>
    </section>

    <footer>
      <p>Have an amazing birthday filled with fun and adventures!</p>
    </footer>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="calm-background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="scripts.js"></script>
</body>
</html>
